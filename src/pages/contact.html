<section class="contact">
  <span class="title">Let work together</span>
  <div class="contact-context">
    <div class="context">
      <span
        >This is a template Figma file, turned into code using Anima. Learn more
        at AnimaApp.com This is a template Figma file, turned into code using
        Anima. Learn more at AnimaApp.com</span
      >
      <div class="contact-social">
        <include
          src="./components/list-icon.html"
          locals='{"list":[
            {"icon":"facebook-icon.svg"},
            {"icon":"google-icon.svg"},
            {"icon":"githup-icon.svg"}
            ]}'
        >
        </include>
      </div>
    </div>
    <form class="form">
        <div class="form-group">
            <input type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="email@gmail.com" required>
        </div>
        <button class="btn">Submit</button>
    </form>
  </div>
</section>
